<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOS</title>
    <meta name="author" content="flAks">
    <link rel="icon" type="image/png" href="">
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    </noscript>
    <link async rel="stylesheet" href="/index.css">
    <script defer src="/index.js"></script>
</head>

<body>
    <header>
        <h1 class="title">TODOS</h1>
    </header>
    <div class="lists-container">
        <ul id="input-container">
            <div id="task-input-add">
                <input type="text" id="task-input" placeholder="Write your to-do">
                <span class="material-symbols-outlined add-icon" onclick="addTask(null, activeTasks, active, null, null, null, inputContainer)">add</span>
            </div>
        </ul>
        <ul id="active-list">
            <span id="active-list-title">Active</span><br>
            <div id="active-input-add">
                <input type="text" id="active-input" placeholder="Write your to-do">
                <span class="material-symbols-outlined add-icon" onclick="addTask(null, activeTasks, active)">add</span>
            </div>
        </ul>
        <ul id="completed-list">
            <span id="completed-list-title">Completed</span><br>
            <div id="completed-input-add">
                <input type="text" id="completed-input" placeholder="Write your to-do">
                <span class="material-symbols-outlined add-icon"
                    onclick="addTask(null, completedTasks, completed)">add</span>
            </div>
        </ul>
        <ul id="archived-list">
            <span id="archived-list-title">Archived</span><br>
            <div id="archived-input-add">
                <input type="text" id="archived-input" placeholder="Write your to-do">
                <span class="material-symbols-outlined add-icon"
                    onclick="addTask(null, archivedTasks, archived)">add</span>
            </div>
        </ul>
    </div>
</body>

</html>
